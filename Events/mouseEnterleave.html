<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Mouse Enter Leave</title>
</head>
<body>
    <div class="main-div">
        <div id="box"></div>
    </div>

    <script>
        const mouseEnter = document.getElementById("box");
        mouseEnter.addEventListener('mouseenter',()=>{
            mouseEnter.style.backgroundColor = "red";
            console.log("Mouse Enter is occur");
        });
        const mouseLeave = document.getElementById("box");
        mouseLeave.addEventListener('mouseleave',()=>{
            mouseEnter.style.backgroundColor = "pink";
            console.log("Mouse Leave is occur");
        });
    </script>
</body>
</html>
