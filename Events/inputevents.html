<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Input Events</title>
</head>

<body>
    <div class="main-div">
        <div>
            <span>Your Name ðŸ‘‰</span> <input type="text" name="myName" id="myName" style="height: 2rem; font-size: 1.2rem;">
            <span>Choose your Book </span><select id="book" style="height: 2rem;">
                <option value="">Select one...</option>
                <option value="english">English</option>
                <option value="Urdu">Urdu</option>
                <option value="Math">Mathematics</option>
                <option value="Science">Science</option>
                <option value="Computer">Computer</option>
                <option value="S.S.T">S.S.T</option>
            </select>
            <div id="result"></div>
        </div>
    </div>

    <script>
        const book = document.getElementById("book");
        book.addEventListener('click',()=>{
            const myName = document.getElementById("myName").value;
            const books = book.value;
            const result = document.getElementById("result");
            result.innerHTML = `Mr ${myName} has been selected ${books} Book`

        });
    </script>
</body>

</html>
